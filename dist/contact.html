<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="img/logoMine.png">

    <title>AV || Contact </title>
</head>

<body>
    <!-- HEADER -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logoMineR.png" alt="" id="logo" />
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section A : Contact Form -->

    <section id="contact-a" class="py-3 text-center">
        < class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me
            </p>
            <form class="form" method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name" name="name">
                    <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
                    <input type="email" class="text-input email-input" placeholder="Email" name="email">
                    <input type="text" class="text-input phone-input" placeholder="phone" name="phone">
                    <textarea class="text-input message-input" placeholder="message" name="message"></textarea>
                </div>
                <div class="my-2">
                    <div data-netlify-recaptcha="true"></div>

                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
            </div>
    </section>
    <!-- Contact Section Two -->

    <section id="contact-b" class="text-center py-3">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>test@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>+(380)-67-45-202</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Kyiv,maidan,25b</p>
                </div>
            </div>
        </div>
    </section>

    <!-- line -->
    <div class="line"></div>
    <!-- Section footer -->
    <section id="main-footer" class="py-2">
        <div class="footer-content container">
            <p>CopyRight &copy; 2020. All Right Reserved</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </section>
</body>

</html>
